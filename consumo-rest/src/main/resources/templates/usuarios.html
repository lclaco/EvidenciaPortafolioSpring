<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Usuarios</title>
</head>
<body>

<h1>Usuarios</h1>
	<ol> 
		<li data-th-each="usuario : ${usuarios}" data-th-text="${usuario.nombre}+' - '+${usuario.direccion.ciudad}">Usuario</li> 
	</ol>
</body>
</html>
