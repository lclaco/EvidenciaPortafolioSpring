<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<link rel="stylesheet" href="<spring:theme code='styleSheet'/>" type="text/css"/>
    <title>Formulario</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Formulario Alumno</h1>
    
    <form action="#" th:action="@{/alumno}" th:object="${alumno}" method="post">		
		
		<p>
			Nombre: <input type="text" th:field="*{nombre}" />
			<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
		</p>
		
		<p>
			Edadd: <input type="text" th:field="*{edad}" />
			<span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" />
		</p>
		<button type="submit">Guardar</button>
	</form>
    
    
</body>
</html>
