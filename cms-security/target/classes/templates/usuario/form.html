<!DOCTYPE html>
<html>
<head data-th-replace="parts/head :: cabecera(~{::title}, _)">
	<title>Usuario</title>	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>	
	<nav data-th-replace="fragmentos/menu :: menu"></nav>

	<h1>Usuario</h1>
	
	<form data-th-action="@{/usuario/crear}" data-th-object="${usuario}" method="post">

		Contraseña: <input type="password" data-th-field="*{contrasena}" /><br />
		Roles: <input type="text" data-th-field="*{roles}" /><br />
		<button type="submit">Guardar</button>
	</form>

	<div data-th-replace="parts/scripts"></div>
</body>
</html>
